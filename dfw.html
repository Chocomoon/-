    <br>
    <p id="money">现金：10000</p>
    <button type="button" id="btn">按此进行R点</button>
    <p id="result">本次R点结果为：</p>

    <!--<p id="result1"></p>-->
    <p id="count">请player1进行R点</p>
    

    <script>
        var count = 0;
        // var money = 10000;
        // var move = 0;
        function Blo(owner) {
            this.owner = owner
        }
        function Player(money,move) {
            this.money=money,
            this.move=move
        }
        var player1 = new Player(10000,0);
        var player2 = new Player(10000,0);
        var player3 = new Player(10000,0);
        var blo12 = new Blo("bank");
        var blo23 = new Blo("bank");
        var blo31 = new Blo("bank"); 
        document.getElementById("btn").onclick = function() {clickon()};
        function clickon() {
            if(money>0) {
            document.getElementById(move).style.backgroundColor = "white";
            var r = Math.floor(Math.random()*6 )+ 1;
            document.getElementById("result").innerHTML = "本次R点结果为：" + r;
            move += r;
            if (move>=36) {
                move = move % 36;
                money += 200;
                alert("经过起点，奖励200金币");
                };
            switch (move) {
                case 5:
                  money += 1;
                  alert("在马路边捡到一块钱，金币+1");
                  break;
                case 10:
                  money -= 3000;
                  alert("月底交房租，金币-3000");
                  break;
                case 12:
                  if (blo12.owner === "bank") {                                        
                      if((confirm("你要使用1000金币购买这栋公寓么？"))==true) {
                          money -= 1000;
                          blo12.owner = "cat";
                          document.getElementById("12").innerHTML = "公寓1：cat";
                      }
                  }
                  break;
            }
            // document.getElementById("result1").innerHTML = move;
            document.getElementById("money").innerHTML = "现金：" + money + "金币";
            switch (count) {
                case 0:
                  document.getElementById(move).style.backgroundColor = "red";
                  break;
                case 1:
                  document.getElementById(move).style.backgroundColor = "green";
                  break;
                case 2:
                  document.getElementById(move).style.backgroundColor = "blue";
                  break;
            }            
            if(money<0) {alert("你破产了，Game Over！");};
            } else {
                alert("player"+(count+1)+"你破产了，Game Over！"); 
            };
            count = (count+1)%3;
            document.getElementById("count").innerHTML = "请player"+(count+1)+"进行R点";
        };
    </script>
